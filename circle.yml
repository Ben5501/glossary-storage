machine:
  php:
    version: 5.6.5
  environment:
    APPLICATION_ENV: development
    APPLICATION_STORE: DE

dependencies:
  override:
    - composer install --no-interaction --no-autoloader

test:
  override:
    - vendor/bin/phpcs Bundles --standard=vendor/spryker/code-sniffer/Spryker/ruleset.xml
