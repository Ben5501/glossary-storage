{{> head}}
{{> header}}
<div class="checkout">
  <div class="checkout__wrapper">
    <div class="checkout__cart">
      {{> cartList }}
    </div>
    <div class="checkout__form">
      <section class="checkout__form-block checkout__form-block--login js-checkout-login">
        <h1 class="form-block__heading">Ich bin bereits Kunde</h1>
        {{> login-form }}
        <button class="login__skip cta">Ich bin Neukunde</button>
      </section>
      <section class="checkout__form-block js-checkout-address js-checkout-collapsed">
        <h1 class="form-block__heading">1. Addressangaben</h1>
        <input type="text" name="email" class="padded" placeholder="E-mail-Adresse">
        <input type="text" name="name" class="padded" placeholder="Name">
        <textarea name="invoice-address" class="padded js-invoice-address" placeholder="Rechnungs- und Lieferadresse"></textarea>
        <input type="checkbox" name="different-delivery-address" id="different-delivery-address" class="padded js-delivery-address-checkbox">
        <label for="different-delivery-address">Abweichende Lieferadresse</label>
        <textarea name="delivery-address" class="padded js-delivery-address" placeholder="Lieferadresse"></textarea>
        <button class="cta js-address-button">Weiter - Zahlungsart wählen</button>
      </section>
      <section class="checkout__form-block js-checkout-payment js-checkout-collapsed">
        <h1 class="form-block__heading">2. Zahlungsart wählen</h1>
        <input type="radio" name="checkout-payment-method" id="checkout-payment-advance" class="padded" checked="checked">
        <label for="checkout-payment-advance">Vorkasse</label>
        <input type="radio" name="checkout-payment-method" id="checkout-payment-paypal" class="padded">
        <label for="checkout-payment-paypal">Paypal</label>
        <input type="radio" name="checkout-payment-method" id="checkout-payment-creditcard" class="padded">
        <label for="checkout-payment-creditcard">Kreditkarte</label>
        <button class="cta js-payment-button">Weiter - Prüfen und Kauf abschließen</button>
      </section>
      <section class="checkout__form-block js-checkout-confirm js-checkout-collapsed">
        <h1 class="form-block__heading">3. Prüfen und Kauf abschließen</h1>
      </section>
    </div>
  </div>
</div>

{{> footer}}
{{> foot}}
