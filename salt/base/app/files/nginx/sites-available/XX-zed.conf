server {
    # Listener for production/staging - requires external LoadBalancer directing traffic to this port
    listen {{ environment_details.stores[store].zed.port }} default;
    
    # Listener for testing/development - one host only, doesn't require external LoadBalancer
    listen 80;

    server_name {{ environment_details.stores[store].zed.hostname }};

    keepalive_timeout 0;
    access_log  /data/logs/{{ environment }}/zed-access.log extended;

    root /data/shop/{{ environment }}/current/static/public/Zed;

{%- if environment_details.stores[store].zed.htpasswd_file is defined %}
    auth_basic            "Restricted Files";
    auth_basic_user_file  {{ environment_details.stores[store].zed.htpasswd_file }};
{%- endif %}

    set $application_env {{ environment }};
    set $application_store {{ store }};
    include "yzed/zed.conf";
}
